<ion-header>
  <ion-navbar>
    <ion-title>
      สวัสดี {{username}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>ชื่อผู้ใช้</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>รหัสผ่าน</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button block icon-left (click)="signIn(username,password)">
    <ion-icon name="log-in"></ion-icon>
    ลงชื่อเข้าใช้
  </button>

  <h3>{{loginResult}}</h3>
</ion-content>
